<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt('quantos usuários serão salvos? '))
        usuarios = []

        for (let i = 0; i < n; i++) {
            let nome = prompt('qual o nome do usuário? ')
            let idade = parseInt(prompt('qual a idade do usuário? '))
            let sexo = prompt('qual o sexo do usuário? ')
            usuarios.push({
                nome: nome,
                idade: idade,
                sexo: sexo
            })
        }

        for (let i = 0; i < n; i++) {
            alert(`Usuário # ${i + 1}\n
  Nome: ${usuarios[i].nome}\n
  Idade: ${usuarios[i].idade}\n
  Sexo: ${usuarios[i].sexo}`)
        }
    </script>
</body>

</html>
